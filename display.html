<!DOCTYPE html>
<html>
<head>
  <title>Display</title>
  <script src="game.js"></script>
  <style>
    body { background:black;color:white;font-size:48px;text-align:center;padding:50px }
  </style>
</head>
<body>
<div id="screen"></div>
<script>
function render() {
  const s = load();
  if (!s) return;
  document.getElementById("screen").innerText = s.message || "";
}
window.onstorage = render;
render();
</script>
</body>
</html>
